services:
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    restart: unless-stopped
    environment:
      - TZ=Europe/Oslo
      # Install collections at startup (replaces manual `cscli collections install ...`)
      - COLLECTIONS=crowdsecurity/caddy crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-generic-rules
    volumes:
      - /opt/crowdsec/data:/var/lib/crowdsec/data
      - /opt/crowdsec/config:/etc/crowdsec
      - /opt/crowdsec/data/acquis.d:/etc/crowdsec/acquis.d:ro
      # Read Caddy logs from shared volume
      - /opt/caddy/logs:/var/log/caddy:ro
    networks:
      - proxy

  authentik-postgres:
    image: postgres:16-alpine
    container_name: authentik-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${AUTHENTIK_POSTGRES_PASSWORD}
      - POSTGRES_USER=authentik
      - POSTGRES_DB=authentik
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authentik -d authentik"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /opt/Authentik/postgres:/var/lib/postgresql/data
    networks:
      - proxy

  authentik-redis:
    image: redis:7-alpine
    container_name: authentik-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /opt/Authentik/redis:/data
    networks:
      - proxy

  authentik-server:
    image: ghcr.io/goauthentik/server:2025.12.1
    container_name: authentik-server
    restart: unless-stopped
    user: root
    command: server
    depends_on:
      authentik-postgres:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      - AUTHENTIK_REDIS__HOST=authentik-redis
      - AUTHENTIK_POSTGRESQL__HOST=authentik-postgres
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_POSTGRES_PASSWORD}
    volumes:
      - /opt/Authentik/media:/media
      - /opt/Authentik/custom-templates:/templates
    ports:
      - "9000:9000"
      - "9443:9443"
    networks:
      - proxy

  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.12.1
    container_name: authentik-worker
    restart: unless-stopped
    user: root
    depends_on:
      authentik-postgres:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      - AUTHENTIK_REDIS__HOST=authentik-redis
      - AUTHENTIK_POSTGRESQL__HOST=authentik-postgres
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_POSTGRES_PASSWORD}
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    command: worker
    volumes:
      - /opt/Authentik/media:/media
      - /opt/Authentik/custom-templates:/templates
    networks:
      - proxy

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - INFO=1
      - POST=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy

  caddy:
    build:
      context: ..
      dockerfile: build/Dockerfile.caddy
      args:
        CADDY_VERSION: "2.10.2"
    image: my-caddy:custom
    container_name: caddy
    restart: unless-stopped
    depends_on:
      - crowdsec
      - authentik-server
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Oslo
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /opt/caddy/data:/data
      - /opt/caddy/config:/config
      # Write logs to a shared volume (CrowdSec reads them)
      - /opt/caddy/logs:/var/log/caddy
      # Access to PHP-fpm files
      - /opt/caddy/www-data:/var/www:ro   # Caddy trenger typisk bare les
    networks:
      - proxy
    stop_grace_period: 5s

  php-fpm:
    build:
      context: ..
      dockerfile: build/Dockerfile.php
      args:
        PHP_VERSION: "8.5"
    image: my-php-fpm:custom
    container_name: php-fpm
    restart: unless-stopped
    volumes:
      - /opt/caddy/www-data:/var/www:rw   # PHP kan trenge skrive (uploads/cache)
      - /opt/php-fpm/config:/usr/local/etc/php
    networks:
      - proxy

networks:
  proxy:
